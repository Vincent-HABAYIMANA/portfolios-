{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWaste Reclaim - Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 80px; /* Space for the fixed header */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button.signup-button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button.signup-button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        TechWaste Reclaim
    </header>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <label for="username">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="Confirm_password" placeholder="Confirm Your Password" required>
        
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        
            <label for="district">District</label>
            <input type="text" id="district" name="district" placeholder="Enter Your District" required>
        
            <label for="sector">Sector</label>
            <input type="text" id="sector" name="sector" placeholder="Enter Your Sector" required>
        
            <label for="cell">Cell</label>
            <input type="text" id="cell" name="cell" placeholder="Enter Your Cell" required>
        
            <label for="village">Village</label>
            <input type="text" id="village" name="village" placeholder="Enter Your Village" required>
        
            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'home' %}">Login</a></p>
    </div>
</body>
</html>
{% endblock content %}
